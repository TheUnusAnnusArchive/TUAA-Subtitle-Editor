<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Subtitle Editor | The Unus Annus Archive</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="container">
      <noscript><h1 style="color:#ff0000;">PLEASE ENABLE JAVASCRIPT FOR THIS SITE TO WORK!</h1></noscript>

      <a href="https://unusann.us" id="back">Home</a>
      
      <h1>Subtitle Editor</h1>
      <p>Select a video to subtitle</p>
      <br />

      <!-- Search -->
      <div id="search">
        <input title="Search" id="searchbox" type="text" placeholder="Search" />
      </div>

      <div id="mainContent">
        <div id="loadingText">
          <p>Loading videos... Please wait.</p>
        </div>
  
        <span id="searchStat"></span>
  
        <template id="template">
          <div id="video">
            <a id="url" href="">
              <img loading="lazy" alt="Video Thumbnail" id="thumbnail" src="" height="140.63" />
              <p id="title"></p>
              <p class="se"><span id="season"></span> - <span id="episode"></span></p>
            </a>
          </div>
        </template>

        <div id="vidcontainer"></div>

        <p>Memento, mors non est finis.</p>
        <br />
        <p class="contact">If you have any questions, concerns, or you have something to improve, please contact me at <a href="mailto:contact@unusannusarchive.tk">contact@unusannusarchive.tk</a></p>
      </div>
    </div>
    
    <!-- Fix TypeScript exports error -->
    <script>const exports = {};</script>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
